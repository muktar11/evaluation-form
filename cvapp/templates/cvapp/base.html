<!-- templates/cvapp/base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CV Template App</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    header {
      background-color: #0d6efd;
      color: white;
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header a {
      color: white;
      text-decoration: none;
    }

    header a:hover {
      text-decoration: underline;
    }

    nav a {
      margin-right: 15px;
    }

    .notification {
      background-color: #e9f3ff;
      padding: 12px 15px;
      margin: 10px 0;
      border-left: 5px solid #0d6efd;
      border-radius: 4px;
    }

    .disabled-button {
      color: #6c757d;
      background-color: #e9ecef;
      border: 1px solid #ced4da;
      padding: 8px 16px;
      border-radius: 5px;
      display: inline-block;
      cursor: not-allowed;
    }

    .btn-custom {
      border-radius: 8px;
      padding: 8px 18px;
      font-weight: 500;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #6c757d;
      font-size: 0.9rem;
    }
  </style>


</head>

<body>
<header class="shadow-sm bg-primary text-white py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Left: App Title -->
    <h3 class="mb-0 fw-semibold">
      <a href="{% url 'cvapp:home' %}" class="text-white text-decoration-none">
        CV Template App
      </a>
    </h3>

    <!-- Right: Action Buttons -->
    <div class="d-flex align-items-center gap-3">
      <!-- Create Submission -->
      <a href="{% url 'cvapp:create_submission' %}" 
         class="btn btn-light btn-sm px-3 fw-semibold shadow-sm rounded-pill">
         âž• Create Submission
      </a>

      <!-- Notification Bell -->
      <button class="btn btn-light btn-sm position-relative rounded-circle shadow-sm"
              data-bs-toggle="modal" data-bs-target="#notificationModal"
              style="width: 40px; height: 40px;">
        ðŸ””
        {% if notifications and notifications.paginator.count > 0 %}
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{ notifications.paginator.count }}
        </span>
        {% endif %}
      </button>
    </div>
  </div>
</header>


  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="py-3">
    <p>&copy; {{ year|default:2025 }} CV Template App. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
